<style>
  body { margin:0; font-family: Arial, sans-serif; }

    display:flex; gap:12px; align-items:center;
  }
  header select { padding:5px; font-size:1rem; }

  .container {
    display:grid;
    grid-template-columns: repeat(6, 1fr);
    height: calc(100vh - 60px);
  }

  .column {
    padding:12px;
    overflow-y:auto;
    border-left:1px solid #ddd;
  }
  .column:first-child { border-left:none; }

  .picker {
    position:sticky; top:0; background:white;
    display:flex; gap:8px; align-items:center;
    padding-bottom:6px;
    z-index:10;
  }

  .graph-box {
    position:sticky; top:50px;
    background:#fafafa;
    border:1px solid #ddd;
    border-radius:8px;
    padding:8px;
    margin-bottom:12px;
    z-index:5;
  }
  .graph-box img {
    max-width:100%; border-radius:6px; display:block;
  }

  .comm-block {
    border:1px solid #aaa; border-radius:6px;
    margin-bottom:12px; padding:8px;
    background:var(--comm-bg);
    color:var(--comm-fg);
  }

  .muted { color:#888; }
</style>

<script>
function onKinaseChange(sel) {
    window.location = sel.value + ".html";
}

function onCommunityChange(selectEl, imgId) {
    const url = selectEl.value;
    document.getElementById(imgId).src = url;
}

function showAnnotations(prefix, cid) {
    // hide all annotation blocks for this column
    document.querySelectorAll(`.ann-${prefix}`).forEach(div => {
        div.style.display = 'none';
    });
    // show the selected
    const block = document.getElementById(`ann-${prefix}-` + cid);
    if (block) block.style.display = 'block';
}
</script>
