<style>
  body { margin:0; font-family: Arial, sans-serif; }

  header {
    background:#333; color:white; padding:10px;
    display:flex; gap:12px; align-items:center;
  }

  header select { padding:5px; font-size:1rem; }

  .toggle-wrapper {
    margin-left:auto;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .container {
    display:grid;
    grid-template-columns: repeat(6, 1fr);
    height: calc(100vh - 60px);
  }

  .column {
    padding:12px;
    overflow-y:auto;
    border-left:1px solid #ddd;
  }

  .column:first-child { border-left:none; }

  .picker {
    position:sticky; top:0;
    background:white;
    padding-bottom:6px;
    display:flex; gap:8px; align-items:center;
    z-index:10;
  }

  .graph-box {
    position:sticky; top:50px;
    background:#fafafa;
    border:1px solid #ddd;
    border-radius:8px;
    padding:10px;
    margin-bottom:12px;
    z-index:5;
  }

  .graph-box img {
    max-width:100%;
    display:block;
    border-radius:6px;
  }

  .comm-block {
    border:1px solid #aaa;
    border-radius:6px;
    margin:12px 0;
    padding:10px;
    background:var(--comm-bg);
    color:var(--comm-fg);
    width: calc(100% - 4px);
    box-sizing: border-box;
  }

  .muted { color:#888; }
</style>

<script>
function onKinaseChange(sel) {
    window.location = sel.value;
}

function toggleLeiden(cb) {
    const container = document.querySelector('.container');
    const leidenCols = document.querySelectorAll('.leiden-col');

    if (cb.checked) {
        leidenCols.forEach(c => c.style.display = 'block');
        container.style.gridTemplateColumns = 'repeat(6, 1fr)';
    } else {
        leidenCols.forEach(c => c.style.display = 'none');
        container.style.gridTemplateColumns = 'repeat(3, 1fr)';
    }
}

function showAnnotations(colId, cid) {
    document.querySelectorAll('.ann-' + colId).forEach(div => {
        div.style.display = 'none';
    });
    const block = document.getElementById('ann-' + colId + '-' + cid);
    if (block) block.style.display = 'block';
}

function onCommunityChange(sel, imgId, colId) {
    const opt = sel.options[sel.selectedIndex];
    const url = opt.getAttribute("data-img");
    const cid = opt.value;

    document.getElementById(imgId).src = url;
    showAnnotations(colId, cid);
}

window.addEventListener("DOMContentLoaded", function() {
    const cb = document.getElementById("leidenToggle");
    cb.checked = false;
    toggleLeiden(cb);
});
</script>
